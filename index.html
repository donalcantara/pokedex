<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="UTF-8">
	<title>Original Pokemon</title>
	<style>

		.container {
			width: 1100px;
			margin: 0 auto;
		}

		#pokemon{
			max-width: 800px;
			display: inline-block;
		}

		#dex{
			display: inline-block;
			width: 200px;
			border: 1px solid black;
			vertical-align: top;
			padding-left: 50px;
			position: fixed;
		}

		h1, h2, h4{
			font-family: 'Denk One', sans-serif;
		}
	</style>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Denk+One" rel="stylesheet">
	<script>
		$(document).ready(function(){

			var poke = '';
			for(var p = 1; p <= 151; p++){
				poke += '<img id="'+p+'" src="http://pokeapi.co/media/img/'+p+'.png">';
			}
			
			$('#pokemon').html(poke);

			$('img').click(function(){
				var id = $(this).attr('id');
				$.get('http://pokeapi.co/api/v1/pokemon/'+id, function(pokemon){
					var pokedex = '';
					console.log(pokemon);
					pokedex += '<h2>'+pokemon.name+'</h2>';
					pokedex += '<img src="http://pokeapi.co/media/img/'+id+'.png">';
					pokedex += '<h4>Types</h4>';
					pokedex += '<ul>';
					for(var i = 0; i < pokemon.types.length; i++){
						pokedex += '<li>'+pokemon.types[i].name;+'</li></ul>';
					}
					pokedex += '<h4>Attack:</h4>';
					pokedex += pokemon.attack;
					pokedex += '<h4>Defense:</h4>';
					pokedex += pokemon.defense;
					pokedex += '<h4>Speed:</h4>';
					pokedex += pokemon.speed;
					pokedex += '<h4>Hit Points:</h4>';
					pokedex += pokemon.hp;
					$('#dex').html(pokedex);
					},
				'json');
			})
		})
	</script>
</head>
<body>
	<div class='container'>
		<h1>Click on a Pokemon for more info!</h1>
		<div id='pokemon'></div>
		<div id='dex'></div>
	</div>
</body>
</html>
